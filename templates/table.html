{% block table %}

<table border="1" cellpadding="5">
    <!-- Access data tuple passed from app.py --> 
    {% if data %}
        <thead>
            <tr>
                <!-- Iterate through each key in the first entry to get the column name -->
                {% for key in data[0].keys() %}
                
                <!-- Create a <th> tag with the key inside of it, this will be our header row -->
                <th scope="col" data-field="{{ key }}" data-filter-control="input">{{ key }}</th>
            
                <!-- End of this for loop -->

                {% endfor %} 
                <th colspan=2><button id="add_new">Add New</button></th>
            </tr>

        <tbody>
            <!-- Now, iterate through every item in data -->
            {% for item in data %}
            
                <tr>
                    {% for key in item.keys() %}
                    <!-- Then iterate through every key in the current item dictionary -->
                    <!-- Create a <td> element with the value of that key in it -->
                    <td id="{{ item }}"> {{item[key]}} </td> 
                    {% endfor %}

                    <!-- Create our edit/delete buttons -->
                    <td id="edit"><a href="edit_{{ header|lower }}/{{item[id_type]}}" class="visible">Edit</a></td>
                    <td id="delete"><a href="delete_{{ header|lower }}/{{item[id_type]}}" class="visible">Delete</a></td>
                </tr> 
                {% endfor %}  

        {% else %}
        <button id="add_new">Add New</button>
        {% endif %}
</table>
{% endblock %}
